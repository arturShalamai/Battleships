<mat-card class="gameControls-card" *ngIf='showMenu'>
  <mat-card-header>
    <h4>Start Play</h4>
  </mat-card-header>
  <mat-card-content>
    <div class="gameControls">
      <app-new-game class="newgame-component"></app-new-game>
      <p class="span-or">or</p>
      <app-join-game class="joinGame-component" (gameJoined)='srtGameId($event)'></app-join-game>
    </div>
  </mat-card-content>
</mat-card>

<div class="black" *ngIf='showMenu'></div>

<hr />
<div class="Boards">
  <div class="playerBoard">
    <table class="board">
      <div></div>  
      <tr *ngFor='let row of fieldOne; let i = index;'>
        <td *ngFor='let item of row; let j = index;' (click)="placeShip(i*numbOfCols+j)">
          <span>{{userField[i*numbOfCols+j]}}</span>
        </td>
      </tr>
    </table>
    <button mat-raised-button color="primary" class="button-register" (click)='confirmShips()'>Place Ships</button>
  </div>

  <div class="enemyBoard">
    <table class="board">
      <div></div>
      <tr *ngFor='let row of fieldTwo'>
        <td *ngFor='let item of row'>
          <span>{{item == null? "" : item==true? "ðŸ”¥" : "ðŸ—™"}}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
